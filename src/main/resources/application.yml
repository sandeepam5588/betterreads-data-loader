spring:
  data:
    cassandra:
      keyspace-name: main
      username: <user-name>
      password: <secret>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
   secure-connect-bundle: secure-connect.zip

astra.db:
  id: <db-id>
  region: asia-south1
  keyspace: main
  appication.token: <token>